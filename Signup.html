<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="validate.js"> </script>
    </head>
  <body>
    <div class="signupbox">
      <img src="avatar.png" class="avatar">
        <h1>SignUp Here</h1>
        <form id="SignUp" method="post">

          <p>Email</p>
          <div id="email_msg" class="err_msg">
            <input type="text" name="" placeholder="Enter Email">
          </div>

          <p>Username</p>
          <div id="uname_msg" class="err_msg">
            <input type="text" name="" placeholder="Enter Username">
          </div>

          <p>Password</p>
          <div id="pswd_msg" class="err_msg">
            <input type="password" name="" placeholder="Enter Password">
          </div>

          <p>Confirm Password</p>
          <div id="pswdr_msg" class="err_msg">
            <input type="password" name="" placeholder="Enter Confirm Password">
          </div>

          <input type="submit" name="" value="SignUp">
          <input type="reset" name="Reset" value="Reset" />
          <a href="Login.html">Already have an account?</a>
        </form>
    </div>
    <script type="text/javascript" src="SignUp-r.js"></script>
  </body>
</html>
